<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    <nav class="navbar">

        <div class="navbar-brand">
            <a href="/" class="navbar-brand-name">VOI</a>
        </div>

        <div class="navbar-search">
            <input type="text" name="" id="" placeholder="Search" class="navbar-search-input">
            <input type="button" value="Search" class="navbar-search-button">
        </div>

        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
            </ul>
        </div>
    </nav>
    <div class="info">
        <p id="username"></p>
        <input type="button" class="edit-top" id="usernameTop" value="Edit username">
        <input type="button" class="edit-top" id="dateOfBirthTop" value="Edit date of birth">
        <input type="button" class="edit-top" id="emailTop" value="Edit email">
        <input type="button" class="edit-top" id="passwordTop" value="Change password">
        <div class="edit-field">

            <div class="username-field">
                Username <br>
                <input type="text" id="editUsername" value=""><br>
                <p id="errorUsername" class="error">Username field empty</p>
                <input type="button" class="save-button" id="saveUsername" value="Save">
            </div>

            <div class="date-of-birth-field">
                Date of birth <br>
                <input type="date" id="editDateOfBirth" value=""><br>
                <p id="errorDateOfBirth" class="error">Date of birth field empty</p>
                <input type="button" class="save-button" id="saveDateOfBirth" value="Save">
            </div>

            <div class="email-field">
                Email <br>
                <input type="email" id="editEmail" value=""><br>
                <p id="errorEmail" class="error">Email field empty</p>
                <p id="errorEmailExist" class="error">Email exist</p>
                <input type="button" class="save-button" id="saveEmail" value="Save">
            </div>

            <div class="password-field">
                Password <br>
                <input type="password" id="changePassword"><br>
                <p id="errorPassword" class="error">Password field empty</p>
                <input type="button" class="save-button" id="savePassword" value="Save">
            </div>
        </div>
    </div>
</body>
<script>
    $(".toggle-button").click(function () {
        $(".navbar-links").toggleClass('active');
        $(".navbar-search").toggleClass('active');
    });

    $("#usernameTop").click(function () {
        $(".username-field").toggleClass('active');
        $(".email-field").removeClass('active');
        $(".password-field").removeClass('active');
        $(".date-of-birth-field").removeClass('active');
    });

    $("#dateOfBirthTop").click(function () {
        $(".date-of-birth-field").toggleClass('active');
        $(".username-field").removeClass('active');
        $(".email-field").removeClass('active');
        $(".password-field").removeClass('active');
    });

    $("#emailTop").click(function () {
        $(".email-field").toggleClass('active');
        $(".username-field").removeClass('active');
        $(".password-field").removeClass('active');
        $(".date-of-birth-field").removeClass('active');
    });

    $("#passwordTop").click(function () {
        $(".password-field").toggleClass('active');
        $(".email-field").removeClass('active');
        $(".username-field").removeClass('active');
        $(".date-of-birth-field").removeClass('active');
    });

    let oldUsername;
    let oldEmail;
    let oldDateOfBirth;
    $("#editUsername").on('input', function(){
        if($("#editUsername").val() == oldUsername){
            $("#saveUsername").css("display", "none");
            return;
        }
        $("#saveUsername").css("display", "inline");
    });
    $("#editDateOfBirth").on('input', function(){
        if($("#editDateOfBirth").val() == oldDateOfBirth){
            $("#saveDateOfBirth").css("display", "none");
            return;
        }
        $("#saveDateOfBirth").css("display", "inline");
    });
    $("#editEmail").on('input', function(){
        if($("#editEmail").val() == oldEmail){
            $("#saveEmail").css("display", "none");
            return;
        }
        $("#saveEmail").css("display", "inline");
    });
    $("#changePassword").on('input', function(){
        if($("#changePassword").val() == ""){
            $("#savePassword").css("display", "none");
            return;
        }
        $("#savePassword").css("display", "inline");
    });
    
    let refresh_token = localStorage.getItem('refresh_token');
    let prefix = "Bearer";
    let token;
    $.ajax({
        method: "POST",
        url: "{% url 'user_api:token_refresh'%}",
        dataType: "json",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({
            "refresh": refresh_token
        }),
        success: function (result) {
            token = result.access;
            $.ajax({
                method: "GET",
                url: "{% url 'user_api:user_profile' %}",
                headers: { 'Authorization': `${prefix} ${token}` },
                success: function (result) {
                    oldUsername = result.data["username"];
                    oldEmail = result.data["email"];
                    oldDateOfBirth = result.data["date_of_birth"].split('T')[0];
                    $("#username").append(`${result.data["username"]}`);
                    $("#editEmail").val(result.data["email"]);
                    $("#editUsername").val(result.data["username"]);
                    $("#editDateOfBirth").val(result.data["date_of_birth"].split('T')[0]);
                },
            });
        },
        error: function(){
            top.location.href = "{% url 'user:login' %}"
        }
    });
    $("#saveUsername").click(function(){
        newUsername = $("#editUsername").val();
        $.ajax({
            method: "POST",
            url: "{% url 'user_api:edit_username'%}",
            headers: { 'Authorization': `${prefix} ${token}` },
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "username": newUsername 
            }),
            success: function(){
                location.reload();
                return;
            },
            error: function(request, status, error){
                if(request.responseJSON.error)
                    $("#errorUsername").css("display", "block");
                    return;
            }
        });
    });
    $("#saveEmail").click(function(){
        newEmail = $("#editEmail").val();
        $.ajax({
            method: "POST",
            url: "{% url 'user_api:edit_email'%}",
            headers: { 'Authorization': `${prefix} ${token}` },
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "email": newEmail
            }),
            success: function(){
                location.reload();
                return;
            },
            error: function(request, status, error){
                if(request.responseJSON.error){
                    $("#errorEmail").css("display", "block");
                    return;
                }

                if(request.responseJSON.error_email_exist){
                    $("#errorEmailExist").css("display", "block");
                    return
                }
            }
        });
    });
    $("#saveDateOfBirth").click(function(){
        newDateOfBirth = $("#editDateOfBirth").val();
        $.ajax({
            method: "POST",
            url: "{% url 'user_api:edit_date_of_birth'%}",
            headers: { 'Authorization': `${prefix} ${token}` },
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "date_of_birth": newDateOfBirth
            }),
            success: function(){
                location.reload();
                return;
            },
            error: function(request, status, error){
                if(request.responseJSON.error){
                    $("#errorDateOfBirth").css("display", "block");
                    return;
                }
            }
        });
    });
    $("#savePassword").click(function(){
        newPassword = $("#changePassword").val();
        $.ajax({
            method: "POST",
            url: "{% url 'user_api:change_password'%}",
            headers: { 'Authorization': `${prefix} ${token}` },
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "password": newPassword
            }),
            success: function(){
                location.reload();
                return;
            },
            error: function(request, status, error){
                if(request.responseJSON.error){
                    $("#errorPassword").css("display", "block");
                    return;
                }
            }
        });
    });
</script>

</html>
