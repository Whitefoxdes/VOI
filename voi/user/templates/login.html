<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="navbar-brand"><a href="/">VOI</a></div>

    <div class="login-form">
        
        <div class="email-field">
            Email <br>
            <input type="email" id="email" maxlength="100"><br>
        </div>
        
        <p class="error" id="emailExist">Email exist</p>

        <div class="password-field">
            Password <br>
            <input type="password" id="password" maxlength="16"><br>
        </div>

        <p class="error" id="fieldEmpy">Request field empty</p>
        <p class="error" id="wrongEmailOrPassword">Wrong email or password</p>
        <input type="button" id="loginButton" value="Login">
        <p style="text-align: center;">Don't have an account? <a href="{% url 'user:register' %}" style="color: rgb(0, 191, 255);">Register</a></p>
    </div>
</body>
<script>
    $("#loginButton").click(function(){
        let email = $("#email").val();
        let password = $("#password").val();

        $.ajax({
            method: "POST",
            url: "{% url 'user_api:login' %}",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "email": email,
                "password": password
            }),
            success: function(result){
               localStorage.setItem("token", result.access);
               localStorage.setItem("refresh_token", result.refresh);
               top.location.href = "/";
            },
            error: function(request){
                if (request.responseJSON.email || request.responseJSON.password){
                    $("#fieldEmpy").css("display", "flex");
                }
                if (request.status == 401 || request.responseJSON.detail){
                    $("#wrongEmailOrPassword").css("display", "flex");             
                }
            }
        });        
    });
</script>
</html>
