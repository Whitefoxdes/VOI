<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="#">

    {% load static %}

    
    <link rel="stylesheet" href="{% static 'css/activate_user.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="status-text">
        <p id="activate">Your account has activated</p>
        <p id="error">Your account already activate or URL incapacitated</p>
    </div>
</body>
<script>
    $.ajax({
        method: "PUT",
        url: "{% url 'user_api:activate_user' user_activate_number %}",
        dataType: "json",
        contentType: "application/json; charset=utf-8",
        success: function(){
            $("#activate").css("display", "block");
            setTimeout(function() {
                top.location.href = "{% url 'user:login' %}";
            }, 3000);
        },
        error: function(request, status, error){
            if (request.responseJSON.error_user){
                $("#error").css("display", "block");
                setTimeout(function() {
                    top.location.href = "/";
                }, 3000);
            }
        }
    });
    </script>
    </html>
