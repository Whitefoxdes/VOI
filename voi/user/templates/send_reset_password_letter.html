<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/send_reset_password_letter.css' %}">
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="back"><a href="{% url 'user:login' %}">Back</a></div>
    <div class="send-letter-form">
        <div class="email-field">
            Email <br>
            <input type="email" id="email" maxlength="100"><br>
            <p class="error" id="errorRequestFieldEmpty">Request field empty</p>
            <p class="error" id="errorNotFoundEmail">Not found user with this email</p>
            <button class="send-letter-button" id="sendLetter">Send letter</button>
        </div>
    </div>
    <div class="success">
        <p class="success">We send letter to reset your password on your email</p>
    </div>
</body>
<script>
    $("#sendLetter").click(function(){
        email = $("#email").val()
        $("#sendLetter").attr("disabled", true)
        $("#sendLetter").css("cursor", "default")
        $.ajax({
            method: "POST",
            url:"{% url 'user_api:send_reset_password_letter' %}",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "email": email,
            }),
            success:function(result){
                $(".success").css("display", "inline");
                $(".send-letter-form").css("display", "none");
            },
            error: function(request, status, error){
                $("#sendLetter").attr("disabled", false)
                $("#sendLetter").css("cursor", "pointer")
                if(request.responseJSON.error){
                    $("#errorRequestFieldEmpty").css("display", "block")
                }
                if(request.responseJSON.error_not_found_email){
                    $("#errorNotFoundEmail").css("display", "block")
                }
            }
        });
    });
</script>
</html>
